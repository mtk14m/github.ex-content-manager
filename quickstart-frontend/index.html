<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Content Management</h1>

    <div id="content-list" class="grid grid-cols-1 gap-6 md:grid-cols-3"></div>

    <div class="mt-10 text-center">
        <button id="create-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Create New Content</button>
    </div>

    <!-- Modal for create/update content -->
    <div id="content-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 id="modal-title" class="text-2xl font-bold mb-4">Create Content</h2>
            <form id="content-form">
                <input type="hidden" id="content-id">

                <label for="title" class="block mb-2 font-bold">Title</label>
                <input type="text" id="title" class="w-full px-3 py-2 mb-4 border rounded-md" required>

                <label for="desc" class="block mb-2 font-bold">Description</label>
                <textarea id="desc" class="w-full px-3 py-2 border rounded-md mb-4" required></textarea>

                <label for="status" class="block mb-2 font-bold">Status</label>
                <select id="status" class="w-full px-3 py-2 border rounded-md mb-4" required>
                    <option value="IDEA">Idea</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="PUBLISHED">Published</option>
                </select>

                <label for="contentType" class="block mb-2 font-bold">Content Type</label>
                <select id="contentType" class="w-full px-3 py-2 border rounded-md mb-4" required>
                    <option value="ARTICLE">Article</option>
                    <option value="VIDEO">Video</option>
                    <option value="COURSE">Course</option>
                    <option value="CONFERENCE_TALK">Conference Talk</option>
                </select>

                <label for="url" class="block mb-2 font-bold">URL</label>
                <input type="url" id="url" class="w-full px-3 py-2 mb-4 border rounded-md">

                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-700">Save</button>
                <button type="button" id="close-btn" class="ml-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-700">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
